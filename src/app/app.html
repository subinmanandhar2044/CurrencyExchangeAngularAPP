<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-lg border-0 rounded-3">
        
        <!-- Header -->
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Currency Exchange</h3>
        </div>

        <!-- Body -->
        <div class="card-body p-4">
          <form (ngSubmit)="onExchange()">
            
            <!-- Give Currency -->
            <div class="mb-3">
              <label class="form-label">Give Currency</label>
              <div class="input-group">
                <select class="form-select" [(ngModel)]="fromCurrency" name="fromCurrency" required>
                  <option *ngFor="let c of currencies" [value]="c">{{ c }}</option>
                </select>
                <input type="number" class="form-control" [(ngModel)]="amount" name="amount" placeholder="Enter amount" required />
              </div>
            </div>

            <!-- Receive Currency -->
            <div class="mb-3">
              <label class="form-label">Receive Currency</label>
              <div class="input-group">
                <select class="form-select" [(ngModel)]="toCurrency" name="toCurrency" required>
                  <option *ngFor="let c of currencies" [value]="c">{{ c }}</option>
                </select>
                <input type="text" class="form-control bg-light" [value]="result ? (result | number:'1.2-2') : ''" readonly />
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-success btn-lg w-50 me-2">
                Convert
              </button>
              <button type="button" class="btn btn-warning btn-lg w-50 ms-2" (click)="onBook()">
                Book Exchange
              </button>
            </div>

          </form>
        </div>

        <!-- Footer -->
        <div class="card-footer text-center bg-light">
          <h6 class="text-muted">
            Secure & Fast Currency Exchange
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
